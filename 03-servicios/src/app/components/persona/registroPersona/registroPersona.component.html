<div class="col">
    <h3>{{titulo}}</h3>
</div>
<hr />

<form class="form row">
    <div class="form-group col-md-2">
        <label for="name" class="visually-hidden">Nombre</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Nombre" #nombre/>
    </div>

    <div class="form-group col-md-2">
        <label for="apellido" class="visually-hidden">Apellido</label>
        <input type="text" name="apellido" id="apellido" class="form-control" placeholder="apellido" #apellido/>
    </div>

    <div class="col">
        <Button type="submit" class="btn btn-primary" (click)="onRegistroPersona()">agregar</Button>
    </div>
</form>
