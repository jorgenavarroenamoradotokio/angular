<div class="cabecero">
    <div class="presupuesto">
        <div class="presupuesto_titulo">
            Presupuesto:
        </div>

        <div class="presupuesto_valor">{{presupuesto | currency:'EUR': "€": "1.2-2"}}</div>

        <div class="presupuesto_ingreso limpiarEstilos">
            <div class="presupuesto_ingreso--texto">Ingresos</div>
            <div class="right">
                <div class="presupuesto_ingreso--valor">{{ingreso | currency:'EUR': "€": "1.2-2"}}</div>
                <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
            </div>
        </div>

        <div class="presupuesto_egreso limpiarEstilos">
            <div class="presupuesto_egreso--text">Gastos</div>
            <div class="right limpiarEstilos">
                <div class="presupuesto_egreso--valor"> - {{gasto | currency:'EUR': "€": "1.2-2"}}</div>
                <div class="presupuesto_egreso--porcentaje">{{porcentaje | percent}}</div>
            </div>
        </div>
    </div>
</div>
