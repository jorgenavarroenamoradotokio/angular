<div class="container">
    <div class="col">
        <h3>Listado de animales</h3>
    </div>
    <hr />

    <form class="form row">
        <div class="form-group col-md-2">
            <label for="name" class="visually-hidden">Nombre</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Nombre"
                [(ngModel)]="nombreInput">
        </div>

        <div class="form-group col-md-2">
            <label for="name" class="visually-hidden">Raza</label>
            <input type="text" name="raza" id="raza" class="form-control" placeholder="Raza" [(ngModel)]="razaInput">
        </div>
        <div class="col">
            <Button type="submit" class="btn btn-primary" (click)="agregarAnimal()">agregar</Button>
        </div>
    </form>
    <hr />
</div>



<div class="container">
    <div class="row">
        <div class="col">
            <div *ngFor="let animal of animales; let i = index">
                {{i+1}}: {{animal.nombre}} - {{animal.raza}}
            </div>
        </div>
    </div>
</div>
